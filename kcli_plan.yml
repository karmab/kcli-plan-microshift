microshift_profile:
 type: profile
 domain: {{ domain }}
 image: {{ image }}
 nets: [{{ network }}] 
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 files:
 - 01_clients.sh
 - 02_crio.sh
 - 03_microshift.sh
{% if 'manifests'|find_manifests %}
 - manifests
{% endif %}
 scripts:
 - deploy.sh

{% for number in range(0, nodes) %}
{{ cluster }}-{{ number }}:
  profile: microshift_profile
{% endfor %}
