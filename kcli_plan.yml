parameters:
 memory: 4096
 numcpus: 4
 image: centos8stream
 domain: karmalabs.com
 nodes: 1
 nightly: false
 KUBECONFIG: /var/lib/microshift/resources/kubeadmin/kubeconfig

microshift_profile:
 type: profile
 domain: {{ domain }}
 image: {{ image }}
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 files:
 - pre.sh
 - microshift.sh
 cmds:
 - bash /root/pre.sh
 - bash /root/microshift.sh

{% for number in range(0, nodes) %}
microshift-{{ number }}:
  profile: microshift_profile
{% endfor %}
